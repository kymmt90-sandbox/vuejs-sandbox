<!DOCTYPE html>
<html>
  <head>
    <title>Vue Test</title>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
    </div>
  </body>
  <script>
   Vue.component('simple-counter', {
     template: '<button @click="counter += 1">{{ counter }}</button>',
     data: function() {
       return {
         counter: 0
       }
     }
   })
   new Vue({
     el: '#example'
   })
  </script>
</html>
